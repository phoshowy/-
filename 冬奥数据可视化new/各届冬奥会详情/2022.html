<li>七个新项目</li>
<p>北京冬奥会新增了七个项目，分别是：女子单人雪车、自由式滑雪大台（男子、女子）、短道速滑混合团体接力、跳台滑雪混合团体、自由式滑雪空中技巧混合团体以及单板滑雪混合团体障碍追逐。
